<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>

  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="calculator-body">
    <div class="calculator-display">
      <div class="calculator-display__current-number">1+1</div>
      <div class="calculator-display__result">
        <span>
          <i class="ph-equals"></i>
        </span>
        <span>2</span>
      </div>
    </div>
    <div class="keyboard">
      <div class="buttons">
        <button class="reset-number">CE</button>
        <button class="regular-numbers">C</button>
        <button class="regular-numbers">
          <img src="./assets/percent.svg" alt="percentage">
        </button>
        <button class="operators">
          <img src="./assets/divide.svg" alt="divide icon">
        </button>
        <button class="regular-numbers">7</button>
        <button class="regular-numbers">8</button>
        <button class="regular-numbers">9</button>
        <button class="operators">
          <img src="./assets/by.svg" alt="multiplication">
        </button>
        <button class="regular-numbers">4</button>
        <button class="regular-numbers">5</button>
        <button class="regular-numbers">6</button>
        <button class="operators">
          <img src="./assets/minus.svg" alt="minus icon">
        </button>
        <button class="regular-numbers">1</button>
        <button class="regular-numbers">2</button>
        <button class="regular-numbers">3</button>
        <button class="operators">
          <img src="./assets/plus.svg" alt="">
        </button>
        <button class="regular-numbers">+/-</button>
        <button class="regular-numbers">0</button>
        <button class="regular-numbers">,</button>
        <button class="equal-operator">
          <img src="./assets/equals.svg" alt="equals icon">
        </button>
      </div>

  </main>
  
</body>
</html>
